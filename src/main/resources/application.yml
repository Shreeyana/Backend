spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wardRobe
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
